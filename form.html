<form class="col-md-8 ml-auto mr-auto">
  <div class="form-group row">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-sm-2">Doctor</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="doctor" id="gridRadios1" value="option1" checked>
            Dr. Zombie
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="doctor" id="gridRadios2" value="option2">
            Dr. Dracula
          </label>
        </div>
        
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="doctor" id="gridRadios3" value="option3">
            Dr. Hasidic
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-sm-2">Time of Day</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="time" id="gridRadios1" value="option1" checked>
            Morning
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="time" id="gridRadios2" value="option2">
            Afternoon
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="time" id="gridRadios3" value="option3">
            Night time (Vampire Zombies only)
            </label>
            </div>
            <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
            Sunday (Hasidic Zombies only)
            
          
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit">
  Submit
</button>
     <!--button type="submit" class="btn btn-primary">Submit</button-->
    </div>
  <!--/div-->
<!--/form-->

</button-->

<!-- Modal -->
<div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-labelledby="submitformLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitformLabel">Thank you</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Check your Email for the Appointment</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
